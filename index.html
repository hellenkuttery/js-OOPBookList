<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>


      .error{
        background-color: red;
        color:white;
        padding:10px;
        margin:5rem auto;
      }
      .success{
        background-color:green;
        color:white;
        padding:10px;
        margin:5rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 bg-success border border-4 rounded-4">
      <form id="book-form" >
        <h1 class="py-4">Add Book</h1>
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="auther" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="number" class="form-control" id="isbn" />
        </div>

        <button type="submit" id="submit" class=" btn btn-warning w-100  mb-3">
          Submit
        </button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
